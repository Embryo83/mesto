<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<div class="page__container">
    <header class="header section">        
      <img class="logo" src="./images/logo.svg" alt="логотип Место">   
    </header>
    <main class="page__content">
      <section class="profile section section_narrow">
        <div class="profile__content">
          <img src="images/avatar.png" alt="аватар Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-header">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements section section_narrow">
      <ul class="elements__list">
        <li class="elements__list-element">
          <img src="./images/elements-karachaevsk.jpg" alt="Карачаевск" class="elements__item">
          <div class="elements__caption">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__list-element">
          <img src="./images/elements-elbrus-1.jpg" alt="Эльбрус-1" class="elements__item">
          <div class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__list-element">
          <img src="./images/elements-dombai-1.jpg" alt="Домбай-1" class="elements__item">
          <div class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__list-element">
          <img src="./images/elements-elbrus-2.jpg" alt="Эльбрус-2" class="elements__item">
          <div class="elements__caption">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__list-element">
          <img src="./images/elements-dombai-2.jpg" alt="Домбай-2" class="elements__item">
          <div class="elements__caption">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__list-element">
          <img src="./images/elements-karachaevo-cherkessia.jpg" alt="Карачаево-Черкессия" class="elements__item">
          <div class="elements__caption">
            <h2 class="elements__title">Карачаево-Черкессия</h2>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
      </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" class="form">
          <input type="text" name="name" class="popup__input popup__input_type_name">
          <input type="text" name="job" class="popup__input popup__input_type_job">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
