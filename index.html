<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header section">        
      <img class="logo" src="./images/logo.svg" alt="логотип Место">   
    </header>
    <main class="page__content">
      <section class="profile section section_narrow">
        <div class="profile__content">
          <img src="images/avatar.png" alt="аватар Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__info-header">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements section section_narrow">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="profile-edit" class="popup__form" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" id="name-input" 
          minlength="2" maxlength="40" autocomplete="off" required>
          <span class="popup__error" id="name-input-error">
          </span>
          <input type="text" name="job" class="popup__input popup__input_type_job" id="job-input" 
          minlength="2" maxlength="200" autocomplete="off" required>
          <span class="popup__error" id="job-input-error"></span>
          <button type="submit" class="popup__submit-button" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="profile-edit" class="popup__form" novalidate>
          <input type="text" name="place" placeholder="Название" class="popup__input popup__input_type_place" id="place-input"
          minlength="1" maxlength="30" autocomplete="off" required>
          <span class="popup__error" id="place-input-error"></span>
          <input type="url" name="url" placeholder="Cсылка на картинку" class="popup__input popup__input_type_link" id="url-input"
          autocomplete="off" required>
          <span class="popup__error" id="url-input-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <figure class="popup__container_type_photo">
        <button type="button" class="popup__close-button"></button>
        <img src="#" alt="Изображение" class="popup__photo">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id="elements-template">
    <li class="element">
      <img src="#" class="element__item" alt="Изображение">
      <button type="button" class="element__delete-button"></button>
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
